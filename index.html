<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma to Code</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body>
    <!-- Mains Container Starts -->
    <div class="main-container">
        <!-- Navigation Bar Starts -->
        <nav>
            <div class="logo">
                <img src="./images/Logo.png" alt="Logo"/>
            </div>
            <ul>
                <li>
                    <a href="#" class="active">Home</a>
                </li>
                <li>
                    <a href="#">Mac</a>
                </li>
                <li>
                    <a href="#">iPhone</a>
                </li>
                <li>
                    <a href="#">iPad</a>
                </li>
                <li>
                    <a href="#" class="btn light">Support</a>
                </li>
            </ul>
            <div class="mobile-menu active">
                <img src="./images/menubox.svg" alt="mobile-nav">
            </div>
            <div class="mobile-close">
                <img src="./images/cross.svg" alt="mobile-nav">
            </div>
        </nav>
        <!-- Mobile Nav Bar -->
        <nav class="mobile-navigation">
            <ul>
                <li>
                    <a href="#" class="active">Home</a>
                </li>
                <li>
                    <a href="#">Mac</a>
                </li>
                <li>
                    <a href="#">iPhone</a>
                </li>
                <li>
                    <a href="#">iPad</a>
                </li>
                <li>
                    <a href="#" class="btn light">Support</a>
                </li>
            </ul>
        </nav>
        <!-- Navigation Bar ends -->

        <!-- Hero-Section Starts -->
        <div class="hero-container">
            <div class="hero-image">
                <img class="main-img" src="./images/Watchblue.svg" alt="iPhone Green">
                <div class="hero-ground"></div>
            </div>
            <div class="hero-text">
                <h1>The perfect Moment <br/>
                    Between Past and Future
                </h1>
                <p class="subheading">You can customize a function for the Action button on your Apple Watch Ultra, and change it whenever you like.</p>
                <a class="btn dark">Learn More</a>
            </div>
        </div>
        <!-- Hero-section Ends -->

        <!-- Social Handles Starts -->
        <div class="social-icons">
            <a href="#">
                <img src="./images/Vector.svg" alt="Social Icons">
            </a>
        </div>
        <!-- Social Handles Ends -->
    </div>
    <!-- Mains Container Ends -->

    <!-- Background Starts -->
    <div class="hero-bg-left">
        <img class="hero-bg-left" src="./images/biggreenbg.svg" alt="Banner Left">
    </div>
    <!-- Background Ends -->
</body>
</html>
